name: reproductor
description: Aplicación reproductor de música

# La siguiente línea define la versión y build number de tu aplicación
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter # proporciona todo el framework de Flutter
  cupertino_icons: ^1.0.2 #Paquete de iconos
  audioplayers: ^5.1.0 #Plugin para reproducción de audio
  permission_handler: ^12.0.1 #Gestiona permisos de almacenamiento
  path_provider: ^2.1.1 #Obtener directorios comunes del dispositivo
  material_design_icons_flutter: ^5.0.6595 # Iconos adicionales

dev_dependencies: #paquete oficial de testing de Flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/ # Opcional para iconos personalizados